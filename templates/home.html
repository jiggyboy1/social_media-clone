{% extends 'partial/main.html' %}
{% load static %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-9">
            {% for post in posts%}
            <div class="card col-sm-8 mb-4 card border-light">
                <a href="{% url 'post_detail' post.id %}"><img src="{{post.image.url}}" class="card-img-top" alt="..."></a>
                <div class="card-body">
                <h5 class="card-title">{{post.user}}</h5>
                <p class="card-text">{{post.caption}}</p>
                <p class="card-text"><small class="text-body-secondary">{{post.create_at|timesince}}</small></p>
                </div>
            </div>
            {% endfor %}
        </div>

    
        <div class="col-3">
            hiiii
        </div>
    </div>
</div>
{% endblock %}
